<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro | Demo</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"
  />
  <script defer type="module" src="./scripts/register.js"></script>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="./index.html">Dom</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="./index.html" aria-current="page">Registro</a></li>
          <li class="nav-item"><a class="nav-link" href="./pages/login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="./pages/user.html">Usuario</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h1 class="h3 mb-3">Formulario de registro</h1>

    <div id="formAlert" class="alert alert-danger d-none" role="alert"></div>

    <form id="registerForm" class="card shadow-sm p-3 bg-white">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre completo</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Tu nombre" />
      </div>

      <div class="message"><!--<p>Hola. Soy Dante.</p>--></div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="tucorreo@ejemplo.com"/>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Tu contraseña" minlength="6"/> Mínimo 6 caracteres
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
        <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirma tu contraseña" minlength="6"/> Mínimo 6 caracteres
      </div>

      <button type="submit" id="registerBtn" class="btn btn-primary">Crear cuenta</button>
    </form>
  </main>



  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <!--<script src="./script.js"></script>-->
</body>
</html>
